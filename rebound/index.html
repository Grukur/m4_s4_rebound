<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <!-- Jquery -->
    <script defer src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <!-- Bootstrap -->    
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <!-- moment -->
    <script defer src="./assets/vendors/moment.js"></script>
    <!-- Script of own -->
    <script defer src="./assets/js/script.js"></script>
    <!-- Style -->
    <link rel="stylesheet" href="./assets/css/styles.css">
    <!-- Icon -->
    <link rel="icon" href="./assets/img/worker.png">
    <title>Rebound m3 s5</title>
</head>

<body class="container p-3">
    <div class="bgOwn w-75 m-auto text-center px-5">

        <h1 class="mt-4">GUARDAR NUEVO CONTACTO</h1>
        <H4>LLena los siguientes campos para guradar un nuevo contacto.</H4>
        <div class="form-floating mb-3 mx-3">
            <input type="text" class="form-control inputOwn" id="name" placeholder="name">
            <label for="name">Nombre</label>
        </div>
        <div class="form-floating mb-3 mx-3">
            <input type="text" class="form-control inputOwn" id="last" placeholder="last">
            <label for="last">Apellido</label>
        </div>
        <div class="form-floating mb-3 mx-3">
            <input type="text" class="form-control inputOwn" id="phone" placeholder="phone">
            <label for="phone">Telefono</label>
        </div>
        <div class="form-floating mb-3 mx-3">
            <input type="text" class="form-control inputOwn" id="email" placeholder="mail">
            <label for="mail">E-mail</label>
        </div>
        <div class="form-floating mb-3 mx-3">
            <input type="text" class="form-control inputOwn" id="note" placeholder="note">
            <label for="note">Nota</label>
        </div>
        <div class="form-floating mb-3 mx-3 text-start">
            <button id="btn">Guardar</button>
        </div>
        <div>
            <div id="myModal" class="modal modal_backdrop" tabindex="-1">
                <div class="modal-dialog modal-dialog-centered">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title">Contacto Guardado</h5>
                      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                      <p id="modalInfo"></p>
                    </div>
                    <div class="modal-footer">
                      <button id="call" type="button" class="btn btn-secondary" data-bs-dismiss="modal">LLamar</button>
                      <button id="sentEmail" type="button" class="btn btn-primary">Enviar Correo</button>
                    </div>
                  </div>
                </div>
              </div>
        </div>

           
    </div>


</body>

</html>
